  desc: ''
- name: RRQueryProviderProperty
  desc: ''
- name: RRConfigureProviderProperty
  desc: ''
- name: RRChangeProviderProperty
  desc: ''
- name: RRDeleteProviderProperty
  desc: ''
- name: RRGetProviderProperty
  desc: ''


- name: RRSetMonitor
  desc: 'Create a new monitor. Any existing Monitor of the same name is deleted'
- name: RRDeleteMonitor
  desc: ''


- name: RRScreenChangeNotify
  desc: 'This event is generated whenever the screen configuration is changed and sent to requesting clients'
